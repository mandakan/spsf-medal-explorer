name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: Build and Prepare Deployment
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linting
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm run test
        continue-on-error: false

      - name: Fetch site store (gh-pages)
        run: |
          set -e
          if git ls-remote --exit-code --heads https://github.com/${{ github.repository }}.git gh-pages >/dev/null 2>&1; then
            git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }}.git site
          else
            mkdir -p site
          fi

      - name: Download latest release asset (site root)
        id: dl_root
        uses: robinraju/release-downloader@v1
        with:
          latest: true
          fileName: site-root.zip

      - name: Unpack latest release into temp root
        run: mkdir -p root && unzip -q site-root.zip -d root

      - name: Merge root into site (clean; preserve /pre and /pr)
        run: |
          mkdir -p site
          rsync -a --delete --filter='protect /pre/***' --filter='protect /pr/***' root/ site/


      - name: Build preview application
        if: ${{ github.event_name != 'release' }}
        run: npm run build
        continue-on-error: false
        env:
          VITE_BASE: /${{ github.event.repository.name }}/pre/
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Move preview under /pre
        if: ${{ github.event_name != 'release' }}
        run: mkdir -p site/pre && rsync -a dist/ site/pre/

      - name: Label preview manifest
        if: ${{ github.event_name != 'release' }}
        run: |
          sed -i 's/"name": "Skyttem채rken"/"name": "Skyttem채rken (Preview)"/' site/pre/manifest.json
          sed -i 's/"short_name": "Skyttem채rken"/"short_name": "Skyttem채rken (Preview)"/' site/pre/manifest.json

      - name: Create dynamic SPA 404
        run: |
          cat > site/404.html <<'HTML'
          <!doctype html><meta charset="utf-8"><meta name="robots" content="noindex"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
          <script>
          (function () {
            var parts = location.pathname.split('/').filter(Boolean);
            var base = (parts[0] ? '/' + parts[0] + '/' : '/');
            var preIdx = parts.indexOf('pre');
            var prIdx = parts.indexOf('pr');
            if (preIdx >= 0) {
              base = '/' + parts.slice(0, preIdx + 1).join('/') + '/';
            } else if (prIdx >= 0 && parts[prIdx + 1]) {
              base = '/' + parts.slice(0, prIdx + 2).join('/') + '/';
            }
            fetch(base + 'index.html', { cache: 'no-store' })
              .then(function (r) { if (!r.ok) throw new Error('missing'); return r.text(); })
              .then(function (html) { document.open(); document.write(html); document.close(); })
              .catch(function () {
                var root = (parts[0] ? '/' + parts[0] + '/' : '/');
                location.replace(root);
              });
          })();
          </script>
          HTML

      - name: Include LICENSE in build
        run: cp LICENSE site/LICENSE

      - name: Stamp service worker version (root)
        run: |
          sed -i "s/^const VERSION = .*/const VERSION = 'build-${{ github.run_number }}'/" site/service-worker.js

      - name: Stamp service worker version (preview)
        if: ${{ github.event_name != 'release' }}
        run: |
          sed -i "s/^const VERSION = .*/const VERSION = 'build-${{ github.run_number }}'/" site/pre/service-worker.js

      - name: Create .nojekyll
        run: touch site/.nojekyll

      - name: Persist site store to gh-pages
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          cd site
          if [ ! -d .git ]; then
            git init
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Ensure authenticated remote (update if it already exists)
          if git remote get-url origin >/dev/null 2>&1; then
            git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          else
            git remote add origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          fi
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "pages store: update from deploy run ${{ github.run_number }}"
          fi
          git branch -M gh-pages
          git push -u origin gh-pages --force

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'
          name: 'github-pages'

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: 'github-pages'
