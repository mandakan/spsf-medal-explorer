name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: Build and Prepare Deployment
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linting
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm run test
        continue-on-error: false

      - name: Download latest release asset (site root)
        uses: robinraju/release-downloader@v1
        with:
          latest: true
          fileName: site-root.zip

      - name: Unpack site root
        run: mkdir -p site && unzip -q site-root.zip -d site

      - name: Build preview application
        run: npm run build
        continue-on-error: false
        env:
          VITE_BASE: /${{ github.event.repository.name }}/pre/
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Move preview under /pre
        run: mkdir -p site/pre && rsync -a dist/ site/pre/

      - name: Label preview manifest
        run: |
          sed -i 's/"name": "Skyttem채rken"/"name": "Skyttem채rken (Preview)"/' site/pre/manifest.json
          sed -i 's/"short_name": "Skyttem채rken"/"short_name": "Skyttem채rken (Preview)"/' site/pre/manifest.json

      - name: Create dynamic SPA 404
        run: |
          cat > site/404.html <<'HTML'
          <!doctype html><meta charset="utf-8"><meta name="robots" content="noindex"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
          <script>
          (function () {
            var parts = location.pathname.split('/').filter(Boolean);
            var preIdx = parts.indexOf('pre');
            var base = preIdx >= 0
              ? '/' + parts.slice(0, preIdx + 1).join('/') + '/'
              : (parts[0] ? '/' + parts[0] + '/' : '/');
            fetch(base + 'index.html', { cache: 'no-store' })
              .then(function(r){return r.text()})
              .then(function(html){ document.open(); document.write(html); document.close(); })
              .catch(function(){ location.href = base; });
          })();
          </script>
          HTML

      - name: Include LICENSE in build
        run: cp LICENSE site/LICENSE

      - name: Stamp service worker version
        run: |
          sed -i "s/^const VERSION = .*/const VERSION = 'build-${{ github.run_number }}'/" site/service-worker.js || true
          sed -i "s/^const VERSION = .*/const VERSION = 'build-${{ github.run_number }}'/" site/pre/service-worker.js || true

      - name: Create .nojekyll
        run: touch site/.nojekyll

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'
          name: 'github-pages'

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: 'github-pages'
