name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read
  pages: write
  id-token: write

concurrency:
  group: 'pages-main'
  cancel-in-progress: true

jobs:
  build:
    name: Build and Prepare Deployment
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linting
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm run test
        continue-on-error: false

      - name: Wait for site-root.zip on this release
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="${{ github.event.release.tag_name }}"
          for i in {1..30}; do
            names="$(curl -sSf -H "Authorization: token ${GITHUB_TOKEN}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG}" | jq -r '.assets[].name')"
            if grep -qx 'site-root.zip' <<< "$names"; then
              echo "Asset found"
              exit 0
            fi
            echo "Asset not found yet, retry $i/30..."
            sleep 2
          done
          echo "Timed out waiting for site-root.zip on ${TAG}"
          exit 1

      - name: Download release asset for this tag
        if: github.event_name == 'release'
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ github.repository }}
          tag: ${{ github.event.release.tag_name }}
          fileName: site-root.zip
          out-file-path: .

      - name: Download latest release asset (fallback)
        if: github.event_name != 'release'
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ github.repository }}
          latest: true
          fileName: site-root.zip
          out-file-path: .

      - name: Prepare staging directory (out/)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf out
          mkdir -p out

      - name: Unpack latest release into out/ (root)
        shell: bash
        run: |
          set -euo pipefail
          unzip -q site-root.zip -d out

      - name: Compute preview app version
        id: previewver
        shell: bash
        run: |
          set -euo pipefail
          PKG_VER="$(node -p "require('./package.json').version")"
          echo "version=${PKG_VER}-pre.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Build preview application
        run: npm run build
        continue-on-error: false
        env:
          VITE_BASE: /${{ github.event.repository.name }}/pre/
          BUILD_NUMBER: ${{ github.run_number }}
          APP_VERSION: ${{ steps.previewver.outputs.version }}

      - name: Move preview into out/pre
        run: |
          set -euo pipefail
          mkdir -p out/pre
          rsync -a dist/ out/pre/

      - name: Label preview manifest
        run: |
          set -euo pipefail
          sed -i 's/"name": "Skyttem채rken"/"name": "Skyttem채rken (Preview)"/' out/pre/manifest.json
          sed -i 's/"short_name": "Skyttem채rken"/"short_name": "Skyttem채rken (Preview)"/' out/pre/manifest.json

      - name: Create dynamic SPA 404 (in out/)
        run: |
          set -euo pipefail
          cat > out/404.html <<'HTML'
          <!doctype html><meta charset="utf-8"><meta name="robots" content="noindex"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
          <script>
          (function () {
            var parts = location.pathname.split('/').filter(Boolean);

            // For project pages, the first segment is the repo name.
            // Example: /spsf-medal-explorer/pr/97/...
            var repo = parts[0] || '';
            var root = repo ? '/' + repo + '/' : '/';

            // Compute base for /pre and /pr routes.
            var base = root;
            var preIdx = parts.indexOf('pre');
            var prIdx = parts.indexOf('pr');
            if (preIdx >= 0) {
              base = '/' + parts.slice(0, preIdx + 1).join('/') + '/';
            } else if (prIdx >= 0 && parts[prIdx + 1]) {
              base = '/' + parts.slice(0, prIdx + 2).join('/') + '/';
            }

            function tryFetchIndex(b) {
              return fetch(b + 'index.html', { cache: 'no-store' }).then(function (r) {
                if (!r.ok) throw new Error('missing');
                return r.text();
              });
            }

            var altBase = (repo && base.indexOf(root) !== 0) ? (root + parts.slice(1).join('/') + (location.pathname.endsWith('/') ? '' : '/') ) : null;

            tryFetchIndex(base)
              .catch(function () { return altBase ? tryFetchIndex(altBase) : Promise.reject(new Error('missing')); })
              .then(function (html) { document.open(); document.write(html); document.close(); })
              .catch(function () { location.replace(root); });
          })();
          </script>
          HTML

      - name: Create .nojekyll (in out/)
        run: |
          set -euo pipefail
          touch out/.nojekyll

      - name: Include LICENSE in out/
        run: |
          set -euo pipefail
          cp LICENSE out/LICENSE

      - name: Stamp service worker version (root in out/)
        run: |
          set -euo pipefail
          sed -i "s/^const VERSION = .*/const VERSION = 'build-${{ github.run_number }}'/" out/service-worker.js || true

      - name: Stamp service worker version (preview in out/pre)
        run: |
          set -euo pipefail
          sed -i "s/^const VERSION = .*/const VERSION = 'build-${{ github.run_number }}'/" out/pre/service-worker.js || true

      - name: Clone gh-pages site store
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          rm -rf site
          git clone --depth 1 --branch gh-pages "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" site

      - name: Ensure gh-pages branch in site clone
        run: |
          set -euo pipefail
          git -C site fetch origin gh-pages
          git -C site switch gh-pages || git -C site switch -c gh-pages --track origin/gh-pages

      - name: Collect open PR numbers
        id: openprs
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });
            return data.map(pr => String(pr.number)).join(',');

      - name: Prune closed PR previews (in site store)
        run: |
          set -euo pipefail
          OPEN="${{ steps.openprs.outputs.result }}"
          mkdir -p site/pr
          if [ -d site/pr ]; then
            for d in site/pr/*; do
              [ -d "$d" ] || continue
              num="$(basename "$d")"
              case ",$OPEN," in
                *,"$num",*) ;; # keep
                *) echo "Removing closed PR preview $num"; rm -rf "$d";;
              esac
            done
          fi

      - name: Sync out/ into site/ (preserve /pr)
        run: |
          set -euo pipefail
          rsync -a --delete --filter='protect /pr/***' out/ site/

      - name: Commit and push site store to gh-pages
        env:
          GH_TOKEN: ${{ github.token }}
          HUSKY: "0"
        run: |
          set -euo pipefail

          ROOT="${GITHUB_WORKSPACE:-$PWD}"
          SITE="$ROOT/site"
          OUT="$ROOT/out"

          # Ensure nested repo is trusted and configured
          git config --global --add safe.directory "$SITE" || true
          git -C "$SITE" config user.name "github-actions[bot]"
          git -C "$SITE" config user.email "github-actions[bot]@users.noreply.github.com"

          if git -C "$SITE" remote get-url origin >/dev/null 2>&1; then
            git -C "$SITE" remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          else
            git -C "$SITE" remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          fi

          # Already on gh-pages branch from clone; avoid checkout/reset after rsync

          git -C "$SITE" add -A
          if git -C "$SITE" diff --cached --quiet; then
            echo "No changes to commit."
          else
            git -C "$SITE" commit -m "pages store: update from deploy run ${{ github.run_number }}"
          fi

          # Push with retry; on failure, reset only the site repo and re-sync from OUT
          for i in 1 2 3 4 5; do
            if git -C "$SITE" push origin HEAD:gh-pages; then
              echo "Push succeeded"
              exit 0
            fi

            echo "Push failed (attempt $i). Fetching, resetting, re-syncing, and retrying..."
            git -C "$SITE" fetch origin gh-pages
            git -C "$SITE" reset --hard origin/gh-pages

            rsync -a --delete --filter='protect /pr/***' "$OUT/" "$SITE/"

            git -C "$SITE" add -A
            if ! git -C "$SITE" diff --cached --quiet; then
              git -C "$SITE" commit -m "pages store: update from deploy run ${{ github.run_number }} (retry $i)" || true
            fi

            sleep $((i * 2))
          done

          echo "ERROR: failed to push gh-pages after retries"
          exit 1
