name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: Build and Prepare Deployment
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linting
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm run test
        continue-on-error: false

      - name: Build application
        run: npm run build
        continue-on-error: false
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Add SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Include LICENSE in build
        run: cp LICENSE dist/LICENSE

      - name: Stamp service worker version
        run: sed -i "s/^const VERSION = .*/const VERSION = 'build-${{ github.run_number }}'/" dist/service-worker.js

      - name: Create .nojekyll
        run: touch dist/.nojekyll

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          name: 'github-pages'

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: 'github-pages'
