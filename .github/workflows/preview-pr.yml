name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "pages-pr-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Fetch site store (gh-pages)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          rm -rf site

          # Try to clone gh-pages. If it doesn't exist yet, create an empty gh-pages checkout.
          if git clone --depth 1 --branch gh-pages "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" site; then
            echo "Cloned gh-pages into site/"
          else
            echo "gh-pages not found (or clone failed). Initializing new gh-pages checkout."
            mkdir -p site
            cd site
            git init
            git checkout -b gh-pages
            git remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          fi

      - name: Ensure site is at latest origin/gh-pages (no rebase)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          cd site

          # Ensure authenticated remote (update if it already exists)
          if git remote get-url origin >/dev/null 2>&1; then
            git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          else
            git remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          fi

          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
            git reset --hard origin/gh-pages
          else
            git checkout -B gh-pages
          fi

      - name: Download latest release asset (site root)
        id: dl_root
        uses: robinraju/release-downloader@v1
        with:
          latest: true
          fileName: site-root.zip

      - name: Create temp root dir
        id: temproot
        shell: bash
        run: |
          set -euo pipefail
          ROOT_DIR="$(mktemp -d)"
          echo "ROOT_DIR=$ROOT_DIR" >> "$GITHUB_ENV"
          echo "Created ROOT_DIR=$ROOT_DIR"

      - name: Unpack latest release into temp root
        shell: bash
        run: |
          set -euo pipefail
          test -n "${ROOT_DIR:-}"
          unzip -q site-root.zip -d "$ROOT_DIR"

      - name: Merge root into site (clean; preserve /pre and /pr)
        shell: bash
        run: |
          set -euo pipefail
          test -n "${ROOT_DIR:-}"
          mkdir -p site
          rsync -a --delete --filter='protect /pre/***' --filter='protect /pr/***' "${ROOT_DIR}/" site/

      - name: Cleanup temp root dir
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${ROOT_DIR:-}" ] && [ -d "${ROOT_DIR:-}" ]; then
            rm -rf "$ROOT_DIR"
          fi

      - name: Compute PR app version (from git hash)
        id: prver
        shell: bash
        run: |
          set -euo pipefail
          SHORT_SHA="$(git rev-parse --short HEAD)"
          echo "version=pr-${{ github.event.pull_request.number }}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build PR preview
        env:
          VITE_BASE: /${{ github.event.repository.name }}/pr/${{ github.event.pull_request.number }}/
          BUILD_NUMBER: ${{ github.run_number }}
          APP_VERSION: ${{ steps.prver.outputs.version }}
        run: npm run build

      - name: Place preview under /pr/<n>
        run: |
          mkdir -p site/pr/${{ github.event.pull_request.number }}
          rsync -a dist/ site/pr/${{ github.event.pull_request.number }}/

      - name: Verify PR preview exists
        run: |
          test -f "site/pr/${{ github.event.pull_request.number }}/index.html"

      - name: Label PR manifest
        run: |
          sed -i 's/"name": "Skyttem채rken"/"name": "Skyttem채rken (PR #${{ github.event.pull_request.number }})"/' site/pr/${{ github.event.pull_request.number }}/manifest.json
          sed -i 's/"short_name": "Skyttem채rken"/"short_name": "Skyttem채rken (PR #${{ github.event.pull_request.number }})"/' site/pr/${{ github.event.pull_request.number }}/manifest.json

      - name: Create dynamic SPA 404
        run: |
          cat > site/404.html <<'HTML'
          <!doctype html><meta charset="utf-8"><meta name="robots" content="noindex"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
          <script>
          (function () {
            var parts = location.pathname.split('/').filter(Boolean);

            // For project pages, the first segment is the repo name.
            // Example: /spsf-medal-explorer/pr/97/...
            var repo = parts[0] || '';
            var root = repo ? '/' + repo + '/' : '/';

            // Compute base for /pre and /pr routes.
            var base = root;
            var preIdx = parts.indexOf('pre');
            var prIdx = parts.indexOf('pr');
            if (preIdx >= 0) {
              base = '/' + parts.slice(0, preIdx + 1).join('/') + '/';
            } else if (prIdx >= 0 && parts[prIdx + 1]) {
              base = '/' + parts.slice(0, prIdx + 2).join('/') + '/';
            }

            function tryFetchIndex(b) {
              return fetch(b + 'index.html', { cache: 'no-store' }).then(function (r) {
                if (!r.ok) throw new Error('missing');
                return r.text();
              });
            }

            // Try computed base first. If that fails, try forcing project-page root + the rest of the path.
            // This makes the fallback more robust if base computation is off.
            var altBase = (repo && base.indexOf(root) !== 0) ? (root + parts.slice(1).join('/') + (location.pathname.endsWith('/') ? '' : '/') ) : null;

            tryFetchIndex(base)
              .catch(function () { return altBase ? tryFetchIndex(altBase) : Promise.reject(new Error('missing')); })
              .then(function (html) { document.open(); document.write(html); document.close(); })
              .catch(function () { location.replace(root); });
          })();
          </script>
          HTML

      - name: Stamp service worker version
        run: |
          sed -i "s/^const VERSION = .*/const VERSION = 'build-${{ github.run_number }}'/" site/pr/${{ github.event.pull_request.number }}/service-worker.js || true

      - name: Create .nojekyll
        run: touch site/.nojekyll

      - name: Collect open PR numbers
        id: openprs
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });
            return data.map(pr => String(pr.number)).join(',');

      - name: Prune closed PR previews
        run: |
          set -e
          OPEN="${{ steps.openprs.outputs.result }}"
          mkdir -p site/pr
          if [ -d site/pr ]; then
            for d in site/pr/*; do
              [ -d "$d" ] || continue
              num="$(basename "$d")"
              case ",$OPEN," in
                *,"$num",*) ;; # keep
                *) echo "Removing closed PR preview $num"; rm -rf "$d";;
              esac
            done
          fi

      - name: Persist site store to gh-pages (reset-based, guarded, retry)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          apply_changes() {
            # Ensure we never commit workspace artifacts if they somehow ended up here
            rm -rf site/root site/site-root.zip site/site || true

            # Guards: these should never exist inside the gh-pages checkout
            if [ -f "site/site-root.zip" ]; then
              echo "ERROR: site/site-root.zip exists inside gh-pages checkout. Aborting."
              exit 1
            fi
            if [ -d "site/site" ]; then
              echo "ERROR: site/site directory exists inside gh-pages checkout. Aborting."
              exit 1
            fi
          }

          for i in 1 2 3 4 5; do
            echo "Attempt $i: syncing and pushing gh-pages"

            # Reset to latest remote state (no rebase)
            cd site
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            if git remote get-url origin >/dev/null 2>&1; then
              git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
            else
              git remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
            fi

            git fetch origin gh-pages || true
            if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
              git checkout -B gh-pages origin/gh-pages
              git reset --hard origin/gh-pages
            else
              git checkout -B gh-pages
            fi
            cd ..

            # Re-apply filesystem changes (root snapshot + PR preview already written into ./site)
            apply_changes

            cd site
            git add -A
            if git diff --cached --quiet; then
              echo "No changes to commit."
            else
              git commit -m "pages store: add/update PR #${{ github.event.pull_request.number }} preview"
            fi

            if git push -u origin gh-pages; then
              echo "Push succeeded"
              exit 0
            fi

            echo "Push failed (attempt $i). Retrying..."
            cd ..
            sleep $((i * 2))
          done

          echo "ERROR: failed to push gh-pages after retries"
          exit 1

      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            Preview ready:
            ${{
              endsWith(github.event.repository.name, '.github.io')
              && format('https://{0}/pr/{1}/', github.event.repository.name, github.event.pull_request.number)
              || format('https://{0}.github.io/{1}/pr/{2}/', github.repository_owner, github.event.repository.name, github.event.pull_request.number)
            }}
