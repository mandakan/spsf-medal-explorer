name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  pull-requests: read

jobs:
  validate-and-build:
    name: Validate and Build Release
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linting
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm run test
        continue-on-error: false

      - name: Compute app version from tag
        id: appver
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VER="${TAG#v}"
          echo "version=$VER" >> "$GITHUB_OUTPUT"

      - name: Build application
        run: npm run build
        continue-on-error: false
        env:
          APP_VERSION: ${{ steps.appver.outputs.version }}
          BUILD_NUMBER: ${{ github.run_number }}
          VITE_BASE: /${{ github.event.repository.name }}/

      - name: Stamp service worker version (root)
        run: |
          set -euo pipefail
          sed -i "s/^const VERSION = .*/const VERSION = 'build-${{ github.run_number }}'/" dist/service-worker.js || true

      - name: Add Pages helpers into dist
        run: |
          set -euo pipefail
          # SPA fallback for GitHub Pages project and org sites
          cat > dist/404.html <<'HTML'
          <!doctype html><meta charset="utf-8"><meta name="robots" content="noindex"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
          <script>
          (function () {
            var parts = location.pathname.split('/').filter(Boolean);

            // For project pages, the first segment is the repo name.
            // Example: /spsf-medal-explorer/pr/97/...
            var repo = parts[0] || '';
            var root = repo ? '/' + repo + '/' : '/';

            // Compute base for /pre and /pr routes.
            var base = root;
            var preIdx = parts.indexOf('pre');
            var prIdx = parts.indexOf('pr');
            if (preIdx >= 0) {
              base = '/' + parts.slice(0, preIdx + 1).join('/') + '/';
            } else if (prIdx >= 0 && parts[prIdx + 1]) {
              base = '/' + parts.slice(0, prIdx + 2).join('/') + '/';
            }

            function tryFetchIndex(b) {
              return fetch(b + 'index.html', { cache: 'no-store' }).then(function (r) {
                if (!r.ok) throw new Error('missing');
                return r.text();
              });
            }

            var altBase = (repo && base.indexOf(root) !== 0) ? (root + parts.slice(1).join('/') + (location.pathname.endsWith('/') ? '' : '/') ) : null;

            tryFetchIndex(base)
              .catch(function () { return altBase ? tryFetchIndex(altBase) : Promise.reject(new Error('missing')); })
              .then(function (html) { document.open(); document.write(html); document.close(); })
              .catch(function () { location.replace(root); });
          })();
          </script>
          HTML
          touch dist/.nojekyll
          [ -f LICENSE ] && cp LICENSE dist/LICENSE || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  create-release:
    name: Create GitHub Release
    needs: validate-and-build
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for release notes

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Package site root
        run: cd dist && zip -qr ../site-root.zip . && cd -

      - name: Create or update DRAFT release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          draft: true
          files: site-root.zip
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
