name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  pull-requests: read

jobs:
  validate-and-build:
    name: Validate and Build Release
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linting
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm run test
        continue-on-error: false

      - name: Build application
        run: npm run build
        continue-on-error: false

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  create-release:
    name: Create GitHub Release
    needs: validate-and-build
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for release notes

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Package site root
        run: cd dist && zip -qr ../site-root.zip . && cd -

      - name: Create Release with Auto-generated Notes
        uses: softprops/action-gh-release@v2
        with:
          # Tag from git push (automatic)
          tag_name: ${{ github.ref_name }}
          
          # Release name extracted from tag
          name: Release ${{ github.ref_name }}
          
          # Auto-generate release notes from commits and PRs
          generate_release_notes: true
          
          # Mark as prerelease if contains alpha/beta/rc
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          
          # Draft release for review before publishing (false = publish immediately)
          draft: false

          # Attach site root bundle for Pages deploy workflow
          files: site-root.zip
        env:
          GITHUB_TOKEN: ${{ github.token }}
