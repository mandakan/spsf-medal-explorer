name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  pull-requests: read

jobs:
  validate-and-build:
    name: Validate and Build Release
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linting
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm run test
        continue-on-error: false

      - name: Compute app version from tag
        id: appver
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VER="${TAG#v}"
          echo "version=$VER" >> "$GITHUB_OUTPUT"

      - name: Build application
        run: npm run build
        continue-on-error: false
        env:
          APP_VERSION: ${{ steps.appver.outputs.version }}
          BUILD_NUMBER: ${{ github.run_number }}
          VITE_BASE: /${{ github.event.repository.name }}/

      - name: Stamp service worker version (root)
        run: |
          set -euo pipefail
          sed -i "s/^const VERSION = .*/const VERSION = 'build-${{ github.run_number }}'/" dist/service-worker.js || true

      - name: Add Pages helpers into dist
        run: bash scripts/add-pages-helpers.sh dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  create-release:
    name: Create GitHub Release
    needs: validate-and-build
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for release notes

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Package site root
        run: cd dist && zip -qr ../site-root.zip . && cd -

      - name: Create or update DRAFT release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          draft: true
          files: site-root.zip
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
